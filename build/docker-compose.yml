version: '3.8'

services:
  mikrotik:
    build:
      context: ./
      dockerfile: Dockerfile
    image: mikrotik
    container_name: mikrotik
    restart: always
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    ports:
      - '22:22'
      - '23:23'
      - '80:80'
      - '8728:8728'
      - '8729:8729'
